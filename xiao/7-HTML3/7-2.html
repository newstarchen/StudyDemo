<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格表头实例</title>
</head>

<body>
	<h3>下面公布某中学期中考试的成绩</h3>
    <table width="400" height="400" align="center" border="1" bordercolor="#0099ff" cellspacing="10" cellpadding="3" bgcolor="#ffcc66" background="../新建文件夹/rose.jpg">
        <caption>期中考试成绩表</caption>
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
            <th>物理</th>
            <th>化学</th>
        </tr>
        <tr>
            <td>李</td>
            <td>94</td>
            <td>89</td>
            <td>87</td>
            <td>56</td>
            <td>97</td>
        </tr>
    </table>
</body>
</html>
