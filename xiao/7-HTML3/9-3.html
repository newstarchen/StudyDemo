<body>
<h2>心理小测试：</h2>
<hr>在冬天的一个下午，你一个人在撒步，这时你最希望看到什么景色？</hr>
<form action="" name="xlcs" method="post">
	<input type="radio" value="answerA" name="test"/>在沙滩上晒太阳的螃蟹</br>
	<input type="radio" value="answerB" name="test" checked="checked"/>风中摇曳的红枫</br>
	<input type="radio" value="answerC" name="test"/>美丽善良的采茶姑娘</br>
	<input type="radio" value="answerD" name="test"/>在空中飞行的一对黑鹤</br>
</form>
</body>
