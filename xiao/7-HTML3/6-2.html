<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置图像的水平距离</title>
</head>

<body>
 <h3>请选择你喜欢的头像</h3>
 <hr size="3"/>
 <!--在页面中插入两行图像-->
 <!--设置图像水平距离的效果-->
 <img src="../新建文件夹/nav_friends.jpg" border="2" hspace="20"/>
  <img src="../新建文件夹/nav_friends.jpg" border="2" hspace="20"/>
   <img src="../新建文件夹/nav_friends.jpg" border="2" hspace="20"/>
    <img src="../新建文件夹/nav_friends.jpg" border="2" hspace="20"/>
    <hr size="3"/>
 <!--设置图像水平距离的效果-->
  <img src="../新建文件夹/nav_friends.jpg" border="2" vspace="20"/>
   <img src="../新建文件夹/nav_friends.jpg" border="2" vspace="30"/>
    <img src="../新建文件夹/nav_friends.jpg" border="2" vspace="40"/>
</body>
</html>
