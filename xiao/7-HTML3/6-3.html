<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置图像与文字的相对位置</title>
</head>

<body>

		<br/><br/>
	<font size="+3" color="#ff66cc">玫瑰的生长过程</font>
    <!--图像底端与文字的地端对齐-->
    <img src="../新建文件夹/rose.jpg" align="bottom" height="60" width="60"/>
    <!--图像中间与文字的中间对齐-->
        <img src="../新建文件夹/rose.jpg" align="middle" height="60" width="60"/>
    <!--图像顶端与文字的顶端对齐-->
    <img src="../新建文件夹/rose.jpg" align="texttop" height="60" width="60"/>
    <!--图像中间与文字的中间对齐-->
    <img src="../新建文件夹/rose.jpg" align="absmiddle" height="60" width="60"/>
       <!--图像底端与文字的基线对齐-->
    <img src="../新建文件夹/rose.jpg" align="baseline" height="60" width="60"/>
</body>
</html>
